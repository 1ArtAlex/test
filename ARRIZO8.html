<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
</head>

<style>
    .back-button {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
    }
</style>

<body style="background-color: #bdbab5; font-family: Arial, sans-serif;">

<div class="back-button" onclick="goBack()">Назад</div>
<script>
    function goBack() {
        history.back();
    }
</script>

<div style="margin: 10px;">
    <table style="width: 100%; border-collapse: collapse; background-color: white; border-radius: 10px;"
           onclick="openCarListPage('ARRIZO8')">
        <tr>
            <td style="width: 50%; padding: 15px; text-align: center; vertical-align: middle;">
                <img src="photos/ARRIZO8.jpg" alt="Car Image" style="max-width: 100%; border-radius: 8px;">
            </td>
            <td style="width: 50%; padding: 15px; text-align: center; vertical-align: middle;">
                <p>ARRIZO8</p>
            </td>
        </tr>
    </table>
</div>


<script>
    var BackButton = WebApp.BackButton;
    BackButton.show();

    BackButton.onClick(function() {
        WebApp.showAlert("Нет пути назад!");
        BackButton.hide();
        // Программное перенаправление на другую страницу
        window.location.href = "index.html";
    });
</script>




<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>

</html>
